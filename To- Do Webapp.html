<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do App</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #020617, #0f172a);
    color: #e5e7eb;
    padding: 20px;
  }

  .container {
    max-width: 900px;
    margin: auto;
    background: #1e293b;
    padding: 20px;
    border-radius: 18px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    animation: fadeIn 0.8s ease;
  }

  h1, h2 {
    text-align: center;
  }

  /* ---------- INPUT AREA ---------- */
  .input-area {
    display: grid;
    gap: 10px;
    margin-bottom: 20px;
  }

  input, textarea {
    padding: 12px;
    border-radius: 10px;
    border: none;
    resize: none;
    outline: none;
    transition: box-shadow 0.3s, transform 0.2s;
  }

  input:focus, textarea:focus {
    box-shadow: 0 0 0 2px #38bdf8;
    transform: scale(1.01);
  }

  button {
    padding: 10px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #38bdf8;
    font-weight: bold;
    transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
  }

  button:hover {
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 8px 20px rgba(56,189,248,0.4);
    opacity: 0.95;
  }

  /* ---------- TABLE ---------- */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    font-size: 0.9rem;
  }

  th, td {
    border: 1px solid #334155;
    padding: 10px;
    text-align: left;
  }

  th {
    background: #020617;
  }

  tr {
    animation: slideUp 0.4s ease;
    transition: background 0.3s, transform 0.2s;
  }

  tr:hover {
    background: #020617;
    transform: scale(1.01);
  }

  td {
    background: #0f172a;
    vertical-align: top;
  }

  .actions button {
    margin-right: 5px;
    font-size: 0.75rem;
  }

  .complete { background: #22c55e; }
  .delete { background: #ef4444; }

  /* ---------- ANIMATIONS ---------- */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* ---------- MOBILE STACKED TABLE ---------- */
  @media (max-width: 768px) {
    table, thead, tbody, th, tr {
      display: block;
    }

    thead {
      display: none;
    }

    tr {
      background: #020617;
      border-radius: 14px;
      margin-bottom: 15px;
      padding: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    td {
      display: flex;
      justify-content: space-between;
      border: none;
      border-bottom: 1px solid #334155;
      padding: 8px;
    }

    td:last-child {
      border-bottom: none;
    }

    td::before {
      content: attr(data-label);
      font-weight: bold;
      color: #38bdf8;
      padding-right: 10px;
    }

    .actions {
      justify-content: flex-end;
    }
  }
</style>
</head>

<body>

<div class="container">
  <h1>üìù To-Do App</h1>

  <div class="input-area">
    <input type="text" id="titleInput" placeholder="Task Title">
    <textarea id="descInput" rows="3" placeholder="Task Description"></textarea>
    <button onclick="addTask()">Add Task</button>
  </div>

  <h2>‚è≥ Pending Tasks</h2>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="pendingTable"></tbody>
  </table>

  <h2>‚úÖ Completed Tasks</h2>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Completed On</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="completedTable"></tbody>
  </table>
</div>

<script>
  let pendingTasks = JSON.parse(localStorage.getItem("pendingTasks")) || [];
  let completedTasks = JSON.parse(localStorage.getItem("completedTasks")) || [];

  const pendingTable = document.getElementById("pendingTable");
  const completedTable = document.getElementById("completedTable");

  function now() {
    return new Date().toLocaleString();
  }

  function save() {
    localStorage.setItem("pendingTasks", JSON.stringify(pendingTasks));
    localStorage.setItem("completedTasks", JSON.stringify(completedTasks));
  }

  function addTask() {
    const title = titleInput.value.trim();
    const desc = descInput.value.trim();
    if (!title) return;

    pendingTasks.push({ title, desc });
    titleInput.value = "";
    descInput.value = "";

    save();
    render();
  }

  function completeTask(index) {
    const task = pendingTasks.splice(index, 1)[0];
    task.completed = now();
    completedTasks.push(task);
    save();
    render();
  }

  function deleteTask(list, index) {
    list.splice(index, 1);
    save();
    render();
  }

  function render() {
    pendingTable.innerHTML = "";
    completedTable.innerHTML = "";

    pendingTasks.forEach((t, i) => {
      pendingTable.innerHTML += `
        <tr>
          <td data-label="Title">${t.title}</td>
          <td data-label="Description">${t.desc}</td>
          <td data-label="Actions" class="actions">
            <button class="complete" onclick="completeTask(${i})">‚úî</button>
            <button class="delete" onclick="deleteTask(pendingTasks, ${i})">üóë</button>
          </td>
        </tr>`;
    });

    completedTasks.forEach((t, i) => {
      completedTable.innerHTML += `
        <tr>
          <td data-label="Title">${t.title}</td>
          <td data-label="Description">${t.desc}</td>
          <td data-label="Completed On">${t.completed}</td>
          <td data-label="Actions" class="actions">
            <button class="delete" onclick="deleteTask(completedTasks, ${i})">üóë</button>
          </td>
        </tr>`;
    });
  }

  render();
</script>

</body>
</html>
